<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mars-weather</title>
</head>

<body>
    <h1>Welcome to Mars</h1>
    <div id="show-errors"></div>
    <div class="container">
        <form id="main-page">
            <p id="date-today"></p>
            <p id="season"></p>
            <div id="pressure-info">
                <ul id="pressure-elements">

                </ul>

            </div>
            <button type="submit" class="btn btn-danger">Refresh Info</button>
        </form>
        <form id="photo">
            <input type="text" id="earthDate" class="form-control">
            <input type="text" id="roverName" class="form-control">
            <button type="submit" class="btn">GET PHOTO</button>
        </form>
        <div id="displayImage"></div>

    </div>
</body>

</html>
